<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            font-size: larger;
        }
    </style>
</head>

<body>
    <h2>1.분석목표 및 방법</h2>
    <hr>
    <h3>분석목표설정</h3> <!-- 데이터 분석을 하는 목적에 대한 목표 작성 -->
    <ul>
        <li>제공 받은 데이터 내 있는 데이터를 확인하고 다양한 정보를 활용해 분석</li>
        <br>
        <li>연도에 따른 장르분포의 변화</li>
    </ul>

    <hr>
    <h3>분석방법</h3> <!-- 데이터를 활용해 어떤 분석을 할 것인지 작성 -->
    <ul>
        <li>드라마 데이터를 참고하여 드라마의 방영연도와 장르 확인</li>
        <br>
        <li>추가적인 드라마별 출시연도와 장르를 크롤링</li>
        <br>
        <li>pandas라이브러리를 통해 분석할 데이터를 추출 및 분석</li>
        <br>
        <li>분석한 데이터를 시각화 및 인사이트 탐구</li>
    </ul>
</body>

</html>
